
<div class="container">
    <h1 class="text-center">
        Login
    </h1>
    <form class="form-group">
        <input #username class="form-control" type="text" placeholder="username">
        <input #password class="form-control" type="password" placeholder="password">
        <button class="btn btn-primary" (click)="login(username.value,password.value)">login</button>
        <p class="ml-2">don't have an account <a routerLink="/signup">SignUp</a></p>
        <p>{{ error?.message }}</p>
        <p *ngIf="error"> {{ error?.error }}</p>
    </form>
</div>
